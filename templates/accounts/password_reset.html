<!-- templates/accounts/password_reset.html -->
{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réinitialisation du mot de passe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'accounts/css/dialog.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <style>
        .btn-return {
            color: #007bff;
            background-color: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .btn-return:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-between align-items-center">
                
                <div id="form-title-container">
                    <h3 id="form-title">Réinitialisation du mot de passe</h3>
                    <span class="fas fa-user icon"></span> <!-- Icône Font Awesome pour l'utilisateur -->
                </div>
                <div></div> <!-- Pour aligner correctement -->
            </div>
            <div class="d-flex justify-content-center form_container">
                <form id="password_reset_form" method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" class="form-control" placeholder="Nom d'utilisateur..." required>
                    </div>

                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="button" onclick="history.go(-1);" class="btn login_btn"><i class="fas fa-arrow-left"></i></button> <!-- Bouton retour avec icône -->
                        <button type="submit" class="btn login_btn"><i class="fas fa-check-circle"></i> Vérifier</button> <!-- Bouton Vérifier avec icône -->
                    </div>
                    {% if error %}
                    <p class="text-danger text-center mt-3">{{ error }}</p>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
