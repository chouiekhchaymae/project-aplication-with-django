{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déconnecter Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .logout-button {
            background-color: #a6bae8;
            font-style: oblique;
            font-size: 16px;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .logout-button i {
            margin-right: 10px;
        }

        .logout-button:hover {
            background-color: #227cc5;
            transform: scale(1.05);
        }

        .logout-button:active {
            background-color: #a99d9d;
            transform: scale(0.95);
        }

        .welcome-message {
            margin-right: 10px;
            color: white;
            background-color: #a6bae8;
            font-style: oblique;
            font-size: 16px;
            padding: 10px 20px;
        }

        .border-box {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img src="{% static 'images/logo1.png' %}" width="150" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'acceuil' %}">Acceuil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product_list' %}">Produits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'client_list' %}">Clients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'list_commande' %}">Commandes</a>
                </li>
            </ul>
            <div class="d-flex">
                <span class="welcome-message">Salut {{ request.user }}</span>
                <a href="{% url 'quitter' %}" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i> Déconnecter
                </a>
            </div>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
